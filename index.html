<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8">
    <title>Amber's Homepage</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Shrikhand&display=swap");
     
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        height: 100vh;
        background-color: pink;
        background-image: url("giphy.gif");
      }
      
       h1 {
        text-align: center;
        font-family: "Shrikhand", serif;
        font-size: 8vw;
        color: hsl(240, 100%, 67%);;
/*         background-color: hsl(240, 100%, 67%); */
/*         display: inline; */
/*         width: 50vw; */
/*         height: 100px; */
/*         box-sizing: border-box; */
/*         padding: 20px; */
/*         border-radius: 20px; */
/*         border: 10px solid hsl(88, 60%, 77%); */
/*         margin: 20px auto;  */
      }
    
      div {
        background-color: white;
        display: inline-block;
        width: 30vw;
        min-height: 70px;
        box-sizing: border-box;
        padding: 10px;
        border-radius: 20px;
        border: 10px solid hsl(88, 60%, 77%);
        font-family: "Shrikhand", serif;
        font-size: 2.5vw;
        position: sticky;
        margin-left: 2vw;
        
      }
        /*z-index: -1; puts the square behind
      }*/
      
      @keyframes zoom {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.5);
        }
        100% {
          transform: scale(1);
        }
      }
      
      .drawing {
        position: absolute;
        top: 20vw;
        right: 43vw;
        width: 17vw;
        animation-name: zoom;
        animation-duration: 2s; 
        animation-iteration-count: 3;
      }
      
/*       .sunface { 
        position: absolute;
        top: 11px;
        left: 22vw;
        width: 8vw;
      } */
      
      .smileyjr1 {
        position: absolute;
        top: 11px;
        left: 23vw;
        width: 6vw;
      }
      
      .smileyjr2 {
        position: absolute;
        right: 22vw;
        top: 11px;
        width: 6vw 
      }
      
      
      
      h1 > b {
        transition: font-size 0.25s;
      }
      h1 > b:hover {
        color: blue;
        font-size: 9vw;
        display: inline-block;
        transform: rotate(10deg);
      }
      
    </style>
  </head>
  <body>
    
    <h1>
      <b>W</b><b>e</b><b>l</b><b>c</b><b>o</b><b>m</b><b>e</b><b>!</b>
    </h1>
    <div>Dear viewer, this is my first web page ever! Here is a collection of things that I think are visually entertaining. </div> 
    <img class="drawing" src="snoopydrawing.gif" alt="snoopy painting woodstock">
    <img class="smileyjr1" src="smiley jumping rope.gif" alt="smiley face jumping rope">
    <img class="smileyjr2" src="smiley jumping rope.gif" alt="smiley face jumping rope">
    <img src="flowerborder.gif" alt="description of image">
    
    
  
  </body>
</html>
